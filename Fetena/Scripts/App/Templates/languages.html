<div>
    <form class="form-inline well well-sm clearfix">
        <span class="glyphicon glyphicon-search"></span>
        <input type="text"
               placeholder="Search..."
               class="form-control"
               ng-model="vm.search"/>
        <button ng-click="vm.editLanguage()" class="btn btn-primary pull-right" uib-tooltip="Click here to add language" tooltip-placement="left">
            <span class="glyphicon glyphicon-plus"></span> Add Language
        </button>
    </form>
    <div>
        <h3>Languages List</h3>
    </div>
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th>Edit</th>
            <th>Language</th>
            <th class="left-margin">Delete</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="list in vm.filteredLanguages | filter: vm.search">
                <td class="col-sm-5">
                    <button type="submit" class="btn btn-info" ng-click="vm.editLanguage(list)"
                            uib-tooltip="Click here to edit language" tooltip-placement="left">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                </td>
                <td class="col-sm-6">
                    {{list.name}}
                </td>
                <td class="col-sm-1">
                    <button type="submit" class="btn btn-danger" ng-click="vm.removeLanguage(list.id)"
                            uib-tooltip="Click here to remove language" tooltip-placement="right">
                        <span class="glyphicon glyphicon-trash"></span> Delete
                    </button>

                </td>
            </tr>
        </tbody>
    </table>
    <uib-pagination ng-model="vm.currentPage.num"
                    ng-change="vm.getLanguages()"
                    total-items="vm.languages.length"
                    max-size="vm.maxSize"
                    boundary-links="true">
    </uib-pagination>
</div>
