<div>
    <div class="modal-header">
        <h2>{{vm.title}}</h2>
    </div>
    <div class="modal-body">
        <form>
            <div class="row">
                <div class="form-group col-sm-4">
                    <label class="control-label">Programming Language</label>
                    <select class="form-control input-width"
                            ng-model="vm.editableItem.languageId"
                            ng-options="language.id as language.name for language in vm.languages">
                        <option value="">Select Programming Language</option>
                    </select>

                </div>

                <div class="form-group col-sm-4">
                    <label class="control-label">Level</label>
                    <select class="form-control input-width"
                            ng-model="vm.editableItem.levelId"
                            ng-options="level.id as level.name for level in vm.levels">
                        <option value="">Select skill level</option>
                    </select>
                </div>

                <div class="form-group col-sm-4">
                    <label class="control-label">Category</label>
                    <select class="form-control input-width"
                            ng-model="vm.editableItem.categoryId"
                            ng-options="category.id as category.name for category in vm.categories">
                        <option value="">Select language category</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-12">
                    <label class="control-label">Question</label>
                    <textarea type="text"
                              class="form-control input-width"
                              placeholder="Enter your question and to start new line type //n"
                              ng-model="vm.editableItem.question"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Choices</label>
            </div>
            <div ng-if="vm.isEditMode" class="form-group col-lg-6" ng-repeat="item in vm.editableItem.choices">
                <div class="input-group">
                    <span class="input-group-addon">
                        <label class="control-label">{{$index + 1}}</label>
                    </span>
                    <input type="text" ng-model="item.possibleAnswer" placeholder="Enter the possible answer" class="form-control input-width"/>
                </div>
            </div>

            <div ng-if="!vm.isEditMode" class="form-group col-lg-6" ng-repeat="item in vm.editableItem.choices">
                <div class="input-group">
                    <span class="input-group-addon">
                        <label class="control-label">{{$index + 1}}</label>
                    </span>
                    <input type="text" ng-model="item.possibleAnswer" placeholder="Enter the possible answer" class="form-control input-width"/>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2">
                    <button ng-if="!vm.isEditMode"
                            class="btn btn-info"
                            ng-click="vm.addInputField()">
                        Add Input Field
                    </button>
                </div>
                <div>
                    <button ng-if="vm.isRemoveInputFieldButtonShowing"
                            class="btn btn-danger"
                            ng-click="vm.removeInputField()">
                        Remove Input Field
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-2">
                    <label class="control-label">Correct Answer</label>
                    <input ng-model="vm.editableItem.correctAnswer"
                           type="text"
                           class="form-control"/>
                </div>

                <div class="form-group col-sm-10">
                    <label class="control-label">Feedback</label>
                    <textarea ng-model="vm.editableItem.feedback"
                              type="text"
                              class="form-control input-width"></textarea>
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="vm.save()">Save</button>
        <button class="btn btn-info" ng-click="vm.cancel()">Cancel</button>
    </div>
</div>
